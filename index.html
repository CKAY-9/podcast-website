<!DOCTYPE html>
<html>
  <head>
    <title>Podcast Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="splash">
      <div class="content">
        <section>
          <h1 style="font-size: 4rem; text-transform: uppercase; font-weight: 1000;" id="podcast_name_splash">The Podcast Name</h1>
          <p style="font-size: 1.5rem;" id="podcast_description">
            This is a description for the podcast. It will be changed by JavaScript.
          </p>
        </section>
        <section class="members" id="members">
        </section>
      </div>
      <img src="./content/expand_more.svg" alt="Down" class="expand_from_splash" id="expand" />
    </div>
    <main class="container">
      <section>
        <h1 style="font-size: 4rem; text-transform: uppercase; font-weight: 1000; text-align: center;">Podcast Episodes</h1>
        <div class="episodes" id="episodes">
        </div>
      </section>
    </main>
    <footer>
      <h2 id="podcast_name_footer">The Podcast Name</h2>
      <span>Connect with us more!</span>
      <section class="socials" id="socials">
      </section>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
